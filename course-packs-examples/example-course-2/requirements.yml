# yaml-language-server: $schema=../../schemas/canvas-course.schema.json
# Canvas Course Requirements
# Use 2 spaces for indentation. Do not use tabs.

courseId: 102

expected:
  details:
    name: "Example 2"
    courseCode: "Example 2"

    # Enrolment and access behaviour
    restrictEnrollmentsToCourseDates: false
    blueprint: false

    # Schedule and dates
    timeZone: "Europe/London"
    startDateRequired: true
    endDateRequired: true

  settings:
    # Student interaction
    discussionsAllowed: false

    # Visibility rules
    restrictFutureView: true
    restrictPastView: true
